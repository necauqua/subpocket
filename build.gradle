buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        maven { url = 'https://maven.necauqua.dev/' }
    }
    dependencies {
        classpath 'dev.necauqua:necauqua-mod:0.3.1'
    }
}

apply plugin: 'dev.necauqua.nmod'

sourceSets { api }

nmod {
    curseID = '275425'
    version = '1.15-5.0.0.0'
    forge = '1.15.2-31.2.47'
    mappings = '20200514-1.15.1'
}
