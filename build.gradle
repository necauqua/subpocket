buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        maven { url = 'https://maven.necauqua.dev/' }
    }
    dependencies {
        classpath 'dev.necauqua:necauqua-mod:0.2.0'
    }
}

apply plugin: 'dev.necauqua.nmod'

nmod {
    curseID = '275425'
    version = '1.12-2.0.0.1'
    forge = '1.12.2-14.23.5.2854'
    mappings = '20171003-1.12'
    coremod = 'dev.necauqua.mods.subpocket.handlers.KeyBlockBreakingHandler$ForgeHooksTransformer'
}
