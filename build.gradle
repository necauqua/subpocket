buildscript {
    repositories {
        maven { url = 'https://maven.necauqua.dev/' }
    }
    dependencies {
        classpath 'dev.necauqua:necauqua-mod:0.7.0'
    }
}

apply plugin: 'dev.necauqua.nmod'

sourceSets { api }

nmod {
    curseID = '275425'
    version = '1.16-6.0.0.3'
    forge = '1.16.5-36.2.0'
    mappings = [channel: 'snapshot', version: '20210309-1.16.5']
}
