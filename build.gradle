buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://plugins.gradle.org/m2/' }
        maven { url = 'https://maven.necauqua.dev/' }
    }
    dependencies {
        classpath 'dev.necauqua:necauqua-mod:0.3.1'
    }
}

apply plugin: 'dev.necauqua.nmod'

sourceSets { api }

nmod {
    curseID = '275425'
    version = '1.16-6.0.0.0'
    forge = '1.16.4-35.1.15'
    mappings = '20201028-1.16.3'
}
